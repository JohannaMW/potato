<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Potato Blog</title>

    <!-- jQuery -->
    <script src="{% static "js/vendors/jquery.js" %}"></script>

    <script type="text/javascript">var csrftoken = "{% csrf_token %}";</script>

    <!------- Angular ------->
    <script src="{% static "js/vendors/angular/angular.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-resource.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-route.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-cookies.js" %}"></script>


    <!------- Bootstrap ------->
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <script src="{% static "js/vendors/angular-ui/ui-bootstrap-tpls-0.11.2.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- JavaScript -->
    <script src="{% static "js/angular_app.js" %}"></script>

    <!------- Factories ------->
    <script src="{% static "js/factories/postFactory.js" %}"></script>

    <!--- Directives ---->
    <script src="{% static "js/directives/buttonDirective.js" %}"></script>

    <!------- Controllers ------->
    <script src="{% static "js/controllers/homeController.js" %}"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/styling.css" %}">

    {% block header %}
    {% endblock header %}
</head>

    <body>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
                <h3 class="text-muted">My Blog</h3>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
</body>
</html>
